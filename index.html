<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hunter Archive</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: rgb(231, 215, 186);">

    <!-- search field -->
    <div class="mt-5 mx-auto w-50 text-center">
        <h1 class="mb-5">Book Hunter Archive</h1>
        <div class="input-group">
            <input id="search-field" type="text" class="form-control" placeholder="Search your desired Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-dark" type="button" id="button-addon2">Search</button>
        </div>
    </div>

    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 mx-auto mt-5">
    </div>

    <!-- script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
